    slack_api_url: 'https://hooks.slack.com/services/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'
  route:
    group_by: ['alertname', 'cluster', 'service']
    group_wait: 10s
    group_interval: 10s
    repeat_interval: 1h
    receiver: 'slack-notifications'
    routes:
      # Critical alerts go to Slack immediately
      - match:
          severity: critical
        receiver: 'slack-critical'
        continue: true
        group_wait: 0s
        repeat_interval: 5m
      
      # Warning alerts go to email
      - match:
          severity: warning
        receiver: 'email-notifications'
        continue: true
      
      # Business team alerts
      - match:
          team: business
        receiver: 'business-team'
        continue: true
      
      # Infrastructure team alerts
      - match:
          team: infrastructure
        receiver: 'infrastructure-team'
        continue: true
      
      # Services team alerts
      - match:
          team: services
        receiver: 'services-team'
        continue: true

