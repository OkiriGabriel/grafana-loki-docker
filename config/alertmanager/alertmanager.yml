route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'slack-notifications'
  routes:
    # Critical alerts go to Slack immediately
    - match:
        severity: critical
      receiver: 'slack-critical'
      continue: true
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts go to email
    - match:
        severity: warning
      receiver: 'email-notifications'
      continue: true
    
    # Business team alerts
    - match:
        team: business
      receiver: 'business-team'
      continue: true
    
    # Infrastructure team alerts
    - match:
        team: infrastructure
      receiver: 'infrastructure-team'
      continue: true
    
    # Services team alerts
    - match:
        team: services
      receiver: 'services-team'
      continue: true

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#monitoring'
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        send_resolved: true
        icon_url: 'https://grafana.com/static/assets/img/logo_new_transparent_400x.png'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.grafanaURL" . }}'

  - name: 'slack-critical'
    slack_configs:
      - channel: '#alerts-critical'
        title: 'ðŸš¨ CRITICAL: {{ template "slack.title" . }}'
        text: '{{ template "slack.text" . }}'
        send_resolved: true
        icon_emoji: ':rotating_light:'
        actions:
          - type: button
            text: 'View in Grafana'
            url: '{{ template "slack.grafanaURL" . }}'

  - name: 'email-notifications'
    email_configs:
      - to: 'devops@yourcompany.com'
        headers:
          subject: 'Monitoring Alert: {{ template "email.subject" . }}'
        html: '{{ template "email.html" . }}'
        send_resolved: true

  - name: 'business-team'
